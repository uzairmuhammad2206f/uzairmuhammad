<body>
    <script>
        $(document).ready(function(){

        
          $('#btn_evenOdd').click(function(){

        
var takenValue = $('#txt_evenOdd').val();
for(var j = 0; j <= 10; j++){
    var data = takenValue % 2
}
if(data === 0){
$('.tableMaker').html("even")
}
else{
$('.tableMaker').html("odd")
}

})
})
    </script>
